pre-commit:
  parallel: false
  jobs:
    - name: lint
      run: npx eslint --fix {staged_files}
      glob: '{src,apps,libs,test}/*.ts'

    - name: format
      run: npx prettier --write {staged_files}
      glob: '*.{js,ts,json,md,yml,yaml}'

commit-msg:
  parallel: false
  jobs:
    - name: commitlint
      run: npx --no -- commitlint --edit {1}
